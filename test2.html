<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    box-sizing: border-box;
}

.services-section {
    text-align: center;
    padding: 20px;
}

.services-container {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding: 10px;
}

.service-card {
    background-color: #d3d3d3;
    border-radius: 8px;
    padding: 20px;
    width: 200px;
    min-width: 200px;
    text-align: center;
    flex: 0 0 auto;
}

.service-card img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
}

.service-card h3 {
    font-size: 18px;
    margin: 10px 0;
}

.service-card ul {
    list-style-type: none;
    padding: 0;
    font-size: 14px;
}

.services-container::-webkit-scrollbar {
    height: 8px;
}

.services-container::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 10px;
}

.services-container::-webkit-scrollbar-thumb:hover {
    background-color: #555;
}
    </style>
</head>
<body>
    <div class="services-section">
        <h2>Nossos serviços oferecidos</h2>
        <div class="services-container">
            <div class="service-card">
                <img src="icon-motor.png" alt="Motor Icon">
                <h3>Motor</h3>
                <p>Serviços oferecidos:</p>
                <ul>
                    <li>Velas</li>
                    <li>Troca de óleo</li>
                    <li>Correia</li>
                    <li>Outros</li>
                </ul>
            </div>
            <div class="service-card">
                <img src="icon-freio.png" alt="Freio Icon">
                <h3>Freio</h3>
                <p>Serviços oferecidos:</p>
                <ul>
                    <li>Pastilhas</li>
                    <li>Discos</li>
                    <li>Fluido</li>
                    <li>Outros</li>
                </ul>
            </div>
            <div class="service-card">
                <img src="icon-suspensao.png" alt="Suspensão Icon">
                <h3>Suspensão</h3>
                <p>Serviços oferecidos:</p>
                <ul>
                    <li>Amortecedores</li>
                    <li>Buchas</li>
                    <li>Pivô</li>
                    <li>Outros</li>
                </ul>
            </div>
            <!-- Adicione mais cartões conforme necessário -->
        </div>
    </div>
</body>
</html>
